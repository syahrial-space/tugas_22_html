<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1> Napak Tilas </h1>
    <form>
      <fieldset>
      <legend>Form</legend>
      <p>
        <label>Nama :</label>
        <input type="text" placeholder="Nama Lengkap...">
      </p>
      <p>
        <label>Username:</label>
        <input type="text" placeholder="Username...">
      </p>
      <p>
        <label>Email :</label>
        <input type="email" placeholder="Your email...">
      </p>
      <p>
        <label>Password :</label>
        <input type="password" placeholder="Password...">
      </p>
      <p>
        <label>Alamat Web :</label>
        <input type="url" placeholder="Masukkan URL Web...">
      </p>
      <p>
        <label>Tanggal Lahir :</label>
        <input type="date">
      </p>
      <p>
        <label>Umur :</label>
        <input type="number" min="17" max="30">
      </p>
      <p>
        <label>Jenis Kelamin :</label>
        <input type="radio"> Laki-laki
        <input type="radio"> Perempuan
      </p>
      <p>
        <label>Agama :</label>
        <select name="agama">
          <option value="Islam">Islam</option>
          <option value="kristen">Kristen</option>
          <option value="budha">Budha</option>
          <option value="katholik">Katholik</option>
          <option value="konghucu">Konghucu</option>
        </select>
      </p>
      <p>
        <label>Biografi :</label>
        <textarea name="textarea" rows="2" cols="20"></textarea>
      </p>
      <p>
        <label>Foto :</label>
        <input type="image" src="logo.jpg" width="250">
      </p>
      <p>
        <label>Audio :</label>
        <audio src="Sample.mp3" controls></audio>
      </p>
      </fieldset>
    </form>
  </body>
</html>
